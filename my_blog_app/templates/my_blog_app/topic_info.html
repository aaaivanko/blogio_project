{% extends 'my_blog_app/base.html' %}

{% block content %}

    <h1><a href="{% url 'my_blog:new_topic_info' topic.id %}">Add new topic info.</a></h1>

    <h1>Information about topic {{ topic }}</h1>

    <ul>
        {% for info in topic_infos %}
            <li>{{ info.name }}</li>
            <li>{{ info.text }}</li>
        <br>
        {% empty %}
            <li>No topics available yet!</li>
        {% endfor %}
    </ul>

{% endblock content %}
